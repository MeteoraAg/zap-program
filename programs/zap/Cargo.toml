[package]
name = "zap"
version = "0.1.0"
description = "Created with Anchor"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "zap"

[features]
default = []
local = []
cpi = ["no-entrypoint"]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
idl-build = ["anchor-lang/idl-build", "anchor-spl/idl-build"]


[dependencies]
anchor-lang = { workspace = true, features = ["event-cpi"] }
anchor-spl = { workspace = true, features = [] }
spl-token-2022 = { version = "7.0.0", features = ["no-entrypoint"] }
bytemuck = { workspace = true, features = ["min_const_generics"] }
const-crypto = "0.3.0"
num = "0.4.3"
num_enum = "0.7.1"
ruint = "1.3.0"
damm-v2 = { path = "../../libs/damm-v2" }
dlmm = { path = "../../libs/dlmm" }
damm-v2-program = { git = "https://github.com/MeteoraAg/damm-v2.git", branch = "main", package = "cp-amm", features = [
  "no-entrypoint",
] }
integer-sqrt = "0.1.5"

[dev-dependencies]
proptest = "1.7.0"
