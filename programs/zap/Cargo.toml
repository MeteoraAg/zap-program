[package]
name = "zap"
version = "0.1.0"
description = "Created with Anchor"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "zap"

[features]
default = []
local = []
cpi = ["no-entrypoint"]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
idl-build = ["anchor-lang/idl-build", "anchor-spl/idl-build"]


[dependencies]
anchor-lang = { workspace = true, features = ["event-cpi"] }
anchor-spl = { workspace = true, features = [] }
damm-v2 = { path = "../../libs/damm-v2" }
damm-v2-program = { git = "https://github.com/MeteoraAg/damm-v2.git", package = "cp-amm", rev = "e9ffd023db1974d7a91c24e3b1c58916397bf5ae" }
ruint = "1.3.0"
num-traits = "0.2.19"
